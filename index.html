<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex | Pantocode</title>
</head>
<body>
    <main >
        <section class="main__container">
            <section class="main__header">
                <img src="./assets/img/pokeball-icon.png" alt="">
                <h1>Pokédex</h1>
            </section>
            <section class="main__input">
                <div class="main__input--container">
                    <input type="text" name="" id="pokeSearch" placeholder="Nombre o Id del Pokémon">
                </div>
            </section>
            <section class="pokemon__cards">
                <div class="pokemon__card" id= "pokecard">
                    <p id="poke-id"></p>
                    <div class="pokemon__card--name">
                        <p id="poke-name"></p>
                    </div>
                    
                    <img id="poke-img" alt="">
                </div>
            </section>
        </section>
    </main>
    <script src="./src/index.js"></script>
</body>
</html>
